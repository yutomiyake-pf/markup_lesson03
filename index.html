<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />
    <title>模写練習</title>
  </head>
  <body>
    <main>
      <div class="mainVisual">
        <img
          class="mainVisual__img"
          src="public/images/mainvisual.jpg"
          alt="料理のメイン画像"
        />
      </div>
      <div class="text">
        <h1 class="text__title">Recipe Diary</h1>
        <p class="text__info">
          日々の料理レシピをまとめています。<br />
          和食や洋食、中華、お菓子までいろいろな料理レシピをアップしていますので、<br />
          みなさんの献立にお役立てくださいね！
        </p>
      </div>

      <ul class="imageLists">
        <li class="imageLists__list">
          <img
            class="imageLists__img"
            src="public/images/recipe1.jpg"
            alt="料理の画像1"
            height="500"
          />
        </li>
        <li class="imageLists__list">
          <img
            class="imageLists__img"
            src="public/images/recipe2.jpg"
            alt="料理の画像2"
            height="500"
          />
        </li>
        <li class="imageLists__list">
          <img
            class="imageLists__img"
            src="public/images/recipe3.jpg"
            alt="料理の画像3"
            height="500"
          />
        </li>
      </ul>

      <div class="text">
        <a class="text__link" href="#">レシピ一覧を見る</a>
      </div>

      <footer class="footer">
        <div class="footer__links">
          <a class="footer__link" href="">Twitter</a>
          <a class="footer__link" href="">Instagram</a>
          <a class="footer__link" href="">Facebook</a>
        </div>
        <p>&copy; 2023 miyake</p>
      </footer>
    </main>
  </body>
</html>
